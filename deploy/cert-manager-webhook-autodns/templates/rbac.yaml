apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
---
# Grant the webhook permission to read the configmap containing the Kubernetes
# apiserver's requestheader-ca-certificate.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:webhook-authentication-reader
  namespace: kube-system
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "cert-manager-webhook-autodns.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:auth-delegator
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "cert-manager-webhook-autodns.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
# Grant cert-manager permission to validate using our apiserver
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:domain-solver
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - {{ .Values.groupName }}
    resources:
      - "*"
    verbs:
      - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:domain-solver
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:domain-solver
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ .Values.certManager.serviceAccountName }}
    namespace: {{ .Values.certManager.namespace }}
---
# Grant the webhook permission to read the autodns credentials secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:secret-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - {{ .Values.autodns.secretName | default "autodns-credentials" }}
    verbs:
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:secret-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cert-manager-webhook-autodns.fullname" . }}:secret-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "cert-manager-webhook-autodns.fullname" . }}
    namespace: {{ .Release.Namespace }}
