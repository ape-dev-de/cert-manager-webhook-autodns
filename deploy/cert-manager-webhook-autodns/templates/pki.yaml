---
# Create a selfsigned Issuer to create a root CA certificate for
# signing webhook serving certificates
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "cert-manager-webhook-autodns.selfSignedIssuer" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
# Generate a CA Certificate used to sign certificates for the webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "cert-manager-webhook-autodns.rootCACertName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
spec:
  secretName: {{ include "cert-manager-webhook-autodns.rootCACertName" . }}
  duration: 43800h0m0s # 5y
  issuerRef:
    name: {{ include "cert-manager-webhook-autodns.selfSignedIssuer" . }}
  commonName: "ca.cert-manager-webhook-autodns.cert-manager"
  isCA: true
---
# Create an Issuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "cert-manager-webhook-autodns.rootCAIssuer" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ include "cert-manager-webhook-autodns.rootCACertName" . }}
---
# Generate a serving certificate for the webhook to use
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "cert-manager-webhook-autodns.servingCertName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cert-manager-webhook-autodns.labels" . | nindent 4 }}
spec:
  secretName: {{ include "cert-manager-webhook-autodns.servingCertName" . }}
  duration: 8760h0m0s # 1y
  issuerRef:
    name: {{ include "cert-manager-webhook-autodns.rootCAIssuer" . }}
  dnsNames:
    - {{ include "cert-manager-webhook-autodns.fullname" . }}
    - {{ include "cert-manager-webhook-autodns.fullname" . }}.{{ .Release.Namespace }}
    - {{ include "cert-manager-webhook-autodns.fullname" . }}.{{ .Release.Namespace }}.svc
